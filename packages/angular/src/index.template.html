<editor [schema]="schema"
    [initialValue]="initialValue"
    [theme]="themeObject"
    [locale]="localeObject"
    [icon]="iconObject"
    [readonly]="readonly"
    [required]="true"
    (updateValue)="updateValue.emit($event)"
    [dragula]="dragula"
    [md]="md"
    [hljs]="hljs"
    [forceHttps]="forceHttps"
    [disableCollapse]="disableCollapse">
</editor>
