<div [class]="className">
  <label [class]="theme.title">
    {{titleToShow}}
    <div [class]="theme.buttonGroup" [style]="buttonGroupStyle">
      <optional [required]="required"
        [value]="value"
        [isReadOnly]="isReadOnly"
        [theme]="theme"
        [locale]="locale"
        (toggleOptional)="toggleOptional()">
      </optional>
      <icon *ngIf="hasDeleteButtonFunction"
        (onClick)="onDelete.emit()"
        [text]="icon.delete"
        [theme]="theme"
        [icon]="icon">
      </icon>
    </div>
  </label>
  <div *ngIf="value !== undefined">
    <span *ngIf="schema.format === 'checkbox'" [class]="theme.checkbox">
      <label>
        <input type="checkbox"
          (change)="onChange()"
          [checked]="value"
          [disabled]="isReadOnly" />
        {{locale.info.true}}
      </label>
    </span>
    <select *ngIf="schema.format === 'select'"
      [class]="theme.select"
      [value]="value"
      [disabled]="isReadOnly"
      (change)="onChange()">
      <option :value="true">{{locale.info.true}}</option>
      <option :value="false">{{locale.info.false}}</option>
    </select>
    <span *ngIf="schema.format === undefined" [class]="theme.radiobox">
      <label>
        <input type="radio"
          (change)="onChange()"
          [checked]="value"
          [disabled]="isReadOnly" />
        {{locale.info.true}}
      </label>
    </span>
    <span *ngIf="schema.format === undefined" [class]="theme.radiobox">
      <label>
        <input type="radio"
          (change)="onChange()"
          [checked]="!value"
          [disabled]="isReadOnly" />
        {{locale.info.false}}
      </label>
    </span>
  </div>
  <description [theme]="theme" [message]="schema.description"></description>
</div>
