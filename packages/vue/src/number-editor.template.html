<div :class="errorMessage ? theme.errorRow : theme.row">
    <label :class="theme.title">
        {{titleToShow}}
        <div :class="theme.buttonGroup" :style="buttonGroupStyle">
            <optional :required="required"
                :value="value"
                :isReadOnly="isReadOnly"
                :theme="theme"
                :locale="locale"
                @toggleOptional="toggleOptional()">
            </optional>
            <icon v-if="hasDeleteButtonFunction"
                @click="$emit('delete')"
                :text="icon.delete"
                :theme="theme"
                :icon="icon">
            </icon>
        </div>
    </label>
    <input v-if="useInput"
        :class="errorMessage ? theme.errorInput : theme.input"
        type="number"
        @change="onChange($event)"
        @keyup="onChange($event)"
        :value="value"
        :readOnly="isReadOnly"
        :disabled="isReadOnly" />
    <select2 v-if="useSelect" :data="options"
        :value="value"
        @update="updateSelection($event)">
    </select2>
    <description :theme="theme" :message="schema.description"></description>
    <description :theme="theme" :message="errorMessage"></description>
</div>
